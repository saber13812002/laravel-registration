<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
        />
        <title>میزان</title>
        <link rel="stylesheet" type="text/css" href="..//css/style.css" />
    </head>
    <body>
        <div class="mainApp">
            <div class="site-header">
                <div class="bismillah">
                    <i class="icon mz-bismillah"></i>
                </div>
                <a href="/">
                    <div class="site-brand">
                        <img src="/img/logo.png" />
                    </div>
                </a>
                <ul class="main-menu">
                    <li><a href="#">پیامستان</a></li>
                    <li><a href="#">آموزش</a></li>
                    <li><a href="#">مشاوره</a></li>
                    <li><a href="/bank" class="active">اطلاعات</a></li>
                </ul>
                <div class="icon-menu">
                    <a href="/" class="menu-item roselife">
                        <img src="/img/rose.png" />
                    </a>
                    <a href="" class="menu-item">
                        <i class="icon mz-user-c"></i>
                    </a>
                    <a href="" class="menu-item">
                        <i class="icon mz-search"></i>
                    </a>
                </div>
                <div class="submenu-box">
                    <ul>
                        <li><a href="#" class="active">جدیدترین‌ها</a></li>
                        <li><a href="#">پربیننده‌ترین‌ها</a></li>
                        <li><a href="#">محبوب‌ترین‌ها</a></li>
                        <li><a href="#">موضوعات</a></li>
                        <li><a href="#">پدیدآورندگان</a></li>
                        <li><a href="#">پیشنهاد سردبیر</a></li>
                    </ul>
                </div>
            </div>

            <div class="intro-box">
                <div class="container main-pd">
                    <h1 class="head-title">
                        عضویت حقوقی
                    </h1>
                </div>
            </div>
            <main class="light mp">
                <div class="container">
                    <div class="box npx pt-0">
                        <div class="process-nav light">
                            <ul>
                                <li>
                                    <a
                                        href="step-1.html"
                                        class="nav-item passed"
                                        >من کیم؟</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="step-2.html"
                                        class="nav-item current"
                                        >ثبت اطلاعات</a
                                    >
                                </li>
                                <li>
                                    <a href="step-3.html" class="nav-item"
                                        >ارتباط با ما</a
                                    >
                                </li>
                                <li>
                                    <a href="step-4.html" class="nav-item"
                                        >ارسال مدارک</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <div class="v-process-box py">
                            <div class="v-process-dots">
                                <div class="dot passed"></div>
                                <div class="dot passed"></div>
                                <div class="dot current"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="content">
                                <div class="form-group row -md">
                                    <label class="col-sm-2 form-label py-0"
                                        >وضعیت ثبت</label
                                    >
                                    <div class="col-sm-10">
                                        <div class="form-check checkbox-ui">
                                            <label>
                                                <input
                                                    type="radio"
                                                    name="status"
                                                    value="1"
                                                    checked="checked"
                                                />
                                                <i class="icon mz-radio"></i>
                                                <span>ثبت شده</span>
                                            </label>
                                            <label>
                                                <input
                                                    type="radio"
                                                    name="status"
                                                    value="0"
                                                />
                                                <i class="icon mz-radio"></i>
                                                <span>ثبت نشده</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="status-fields">
                                    <div class="form-group row -md">
                                        <label class="col-sm-2 form-label"
                                            >مرجع اخذ مجوز</label
                                        >
                                        <div class="col-sm-10">
                                            <select
                                                class="form-control"
                                                data-placeholder="انتخاب کنید"
                                            >
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row -md">
                                        <label class="col-sm-2 form-label"
                                            >شناسه ملی</label
                                        >
                                        <div class="col-sm-10">
                                            <input
                                                type="number"
                                                class="form-control persian-font"
                                                placeholder="شناسنه ملی در روزنامه رسمی موجود است"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group row -md">
                                        <label class="col-sm-2 form-label"
                                            >شماره ثبت</label
                                        >
                                        <div class="col-sm-10">
                                            <input
                                                type="number"
                                                class="form-control persian-font"
                                                placeholder="شماره ثبت را میتوانید از روی روزنامه رسمی و یا حتی با جستجو در سایت روزنامه رسمی به نشانی .... پیدا کنید و وارد نمایید."
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group row -md">
                                        <label class="col-sm-2 form-label"
                                            >تاریخ ثبت</label
                                        >
                                        <div class="col-sm-10">
                                            <input
                                                type="text"
                                                class="form-control persian-font"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <div class="form-group row -md">
                                        <label class="col-sm-2 form-label"
                                            >نام مدیرعامل/رئیس
                                        </label>
                                        <div class="col-sm-10">
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="لطفا نام عالی ترین مقام اجرایی مجموعه را بنویسید"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group row -md">
                                        <label class="col-sm-2 form-label"
                                            >مسئولیت شما</label
                                        >
                                        <div class="col-sm-10">
                                            <input
                                                type="text"
                                                class="form-control"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="text-left">
                                <a
                                    href="step-2-1.html"
                                    class="btn btn-light mw-10"
                                    >قبلی</a
                                >
                                <a
                                    href="step-2-3.html"
                                    class="btn btn-warning mw-10"
                                    >بعدی</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div class="page-backdrop"></div>
        </div>
        <footer>
            <div class="container">
                <div class="footbox">
                    <div class="logo">
                        <img src="..//img/footer-logo.png" />
                    </div>
                    <div class="menu">
                        <a href="#">سیاست‌های حریم خصوصی</a>
                        <a href="#">قوانین</a>
                        <a href="#">تماس با ما</a>
                    </div>
                </div>
                <div class="copyright">
                    تمامی حقوق محفوظ است.
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="..//js/scripts.js"></script>

        <script>
            $(document).ready(function() {
                $(document).on("change", "input[name=status]", function() {
                    var value = $(this).val();
                    if (value == 1) $(".status-fields").slideDown();
                    else $(".status-fields").slideUp();
                });
            });
        </script>
    </body>
</html>
